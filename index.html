<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p>
				<span class="highlight">Grow</span><br><br>
				Learn to Design &amp; <br>
				<strong>Code Websites</strong>
			</p>
		</div>

		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>

		<div class="block small-block center light-bg">
			<p>
				HTML <br>
				CSS <br>
				JavaScript <br>
				Wordpress <br>
				Python
			</p>
		</div>

		<div class="block large-block">
			<p><span class="highlight">Freelance</span><br><br>
			   Make Enough Side Cash to<br>
			   <strong>Pay off debt</strong>
			</p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>

		<div class="block large-block center dark-bg vision-title">
			<img src="img/eye.png" alt="eye with yellow rays coming out">
			<p class="vision-title"><span class="special">2020</span><br>Vision Board</p>
		</div> 

		<div class="block large-block right">
			<img src="img/plane.png" alt="airplane">
			<p><span class="highlight">Travel</span> <br><br>
				Plan a Trip Where I Can <br>
				<strong>Work Remotely</strong>
			</p>
		</div>

		<div class="block small-block center light-bg top-padding">
			<p>
				Walk Dog ++ <br>
				Meditate <br>
				Yoga <br>
				Snuggle Pup <br>
			</p>
		</div>

		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="dog jumping through a heart">
		</div>

		<div class="block small-block right light-bg">
			<p>
				<span class="highlight">Mind &amp; Body</span> <br><br>
				Exercise More <br>
				&amp; Find Zen In <br>
				<strong>Challenge</strong>
			</p>
		</div>

	</div>
</body>
</html>
